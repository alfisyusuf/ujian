<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Abidin Exam Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        body {
            background-image: url('pat/gambar/sebastian-luca-daily-0235.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }
        .container {
            background-color: rgba(33, 37, 41, 0.85);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .btn-level {
            margin: 10px;
            transition: transform 0.3s;
        }
        .btn-level:hover {
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        h1, h2 {
            color: #f8f9fa;
        }
        .lead {
            color: #ced4da;
        }
    </style>
</head>
<body>
    <div class="container" data-aos="fade-up">
        <div id="welcome-screen">
            <h1 class="text-center mb-4">Welcome, Students!</h1>
            <p class="lead text-center mb-5">Remember, honesty is the key to success. Strive with integrity and achieve your bright future!</p>
            <div class="d-flex justify-content-center flex-wrap">
                <button class="btn btn-outline-primary btn-lg btn-level" onclick="redirectToExam('X')">Level X</button>
                <button class="btn btn-outline-success btn-lg btn-level" onclick="redirectToExam('XI')">Level XI</button>
                <button class="btn btn-outline-warning btn-lg btn-level" onclick="showSubjects()">Level XII</button>
            </div>
        </div>
        <div id="subject-screen" class="hidden">
            <h2 class="text-center mb-4">Choose Your Exam Subject</h2>
            <div class="d-flex justify-content-center flex-wrap">
                <button class="btn btn-outline-success btn-lg btn-level" onclick="redirectToExam('XII-Physics')">Mock Test Physics</button>
                <button class="btn btn-outline-primary btn-lg btn-level" onclick="redirectToExam('XII-Biology')">Mock Test Biology</button>
                <button class="btn btn-outline-warning btn-lg btn-level" onclick="redirectToExam('XII-Chemistry')">Mock Test Chemistry</button>
            </div>
            <button class="btn btn-outline-secondary mt-3" onclick="backToWelcome()">Back</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
        function redirectToExam(level) {
            switch(level) {
                case 'X':
                case 'XI':
                    window.location.href = 'https://r654swsqr.alabidin.id/';
                    break;
                case 'XII-Physics':
                    window.location.href = 'https://forms.gle/HeXuKLn3zBcLkNqH8';
                    break;
                case 'XII-Biology':
                    window.location.href = 'https://forms.gle/qiNd3zrYZNkeo7Wu5';
                    break;
                case 'XII-Chemistry':
                    window.location.href = 'https://forms.gle/eGAzuMYoK4LGpWYc9';
                    break;
            }
        }
        function showSubjects() {
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('subject-screen').classList.remove('hidden');
        }
        function backToWelcome() {
            document.getElementById('subject-screen').classList.add('hidden');
            document.getElementById('welcome-screen').classList.remove('hidden');
        }
    </script>
</body>
</html>

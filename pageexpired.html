<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Page Expired</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            background-color: #fff;
        }

        /* Header Style */
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            margin-bottom: 0;
        }

        /* Main Content Style */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }

        main h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Footer Style */
        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer p {
            font-size: 1.2em;
            margin-bottom: 0;
        }

    </style>
</head>
<body>
	<header>
		<h1>Page Expired</h1>
		<p>The page you are trying to access has expired. Please go back and try again.</p>
	</header>
	<main>
		<p>We apologize for the inconvenience.</p>
		<p>Please contact our support team if you need further assistance.</p>
	</main>
	<footer>
		<p>&copy; 2023 My Website</p>
	</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - Bisa Scroll</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .pdf-container {
            width: 100%;
            height: 100vh; /* Full screen height */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h2>Dokumen PDF</h2>
    <div class="pdf-container">
        <iframe 
            id="pdf-viewer"
            src="https://drive.google.com/file/d/1OfUev-YV5KoXbu3-RY7NBun_fezo_h6u/preview"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
